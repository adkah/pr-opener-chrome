<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Opener</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f6f8fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #24292f;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .info {
      background: white;
      border: 1px solid #d1d9e0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .info p {
      margin: 0;
      font-size: 14px;
      color: #656d76;
      line-height: 1.4;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .status.active {
      background: #d1f7d6;
      color: #1b7f37;
      border: 1px solid #a2e2a8;
    }
    
    .status.inactive {
      background: #fff8c5;
      color: #7d4e00;
      border: 1px solid #d4a72c;
    }
    
    .instructions {
      font-size: 12px;
      color: #656d76;
      line-height: 1.4;
    }
    
    .instructions ol {
      margin: 8px 0;
      padding-left: 16px;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GitHub PR Opener</h1>
  </div>
  
  <div id="status" class="status inactive">
    Not on a GitHub commits page
  </div>
  
  <div class="info">
    <p><strong>How to use:</strong></p>
    <div class="instructions">
      <ol>
        <li>Navigate to a GitHub repository's commits page</li>
        <li>Use the date picker that appears to select a date</li>
        <li>Click <strong>Open PRs</strong> to open all PRs for commits since that date</li>
      </ol>
    </div>
  </div>
  
  <div class="info">
    <p><strong>Supported URLs:</strong></p>
    <div class="instructions">
      <code>github.com/*/commits/*</code>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
